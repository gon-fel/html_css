<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="imagens/logo-html200.png" alt="logo HTML5"><!--a TAG img possíbilita a entrada de imagens dentro da linguagem HTML. src= pede a origem da imagem. e a o valor de alt= é quase o mesmo que uma legenda para a imagem, isso facilita para o sistema de busca e para os deficientes visuais.-->
    <p>Também é possível carregar imagens de outra pastas desde que a pasta se encontre no mesmo local que o arquivo index.</p>
    <img src="imagens/logo-css200.png" alt="logo-css200"> <!-- após chamar a TAG img, dentro do src= se apertar ctrl + espaço, o VS cody já abre os arquivos que estão na pasta, para serem selecionados. É possível utilizar imagens de outros servidores, mas, existe um problema, se um servidor sair do ar, a imagem se perde. Melhor salvar e diminuir a imagem no seu servidor. Para isso basta inserir o url da imagem na tag <img src= (link da imagem).-->
    

</body>
</html>
