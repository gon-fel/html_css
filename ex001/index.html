<!DOCTYPE html> <!--Confirma que o código que será escrito é em html5-->
<html lang="pt-br"><!--aqui começa a abertura da TAG <html> que fecha com a TAG</html>. Importante dizer também, que a referência utilizada aqui é o termo lang, que classifica a lingua em que o texto será escrito.-->
<head> <!-- nessa área é responsável pela parte de configuração do site-->
    <meta charset="UTF-8"> <!--Informa os caracteres da língua que será utilizada.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Essa linha viewport, informa ao navegador que a área de body, irá ocupar 100% de tela disponível-->
    <title>Meu primeiro exercícios</title>
</head>
<body> <!--Essa é a área de contéudo do site, tudo o que for conteúdo será incluída aqui. Texto, imagem, vídeos, áudios.-->
    <h1>Olá, Mundo!</h1> <!--<h1> é uma série de títulos, que vai de h1-h6-->
        <hr>
    <p>Esse é o meu primeiro documento html! Estou muito feliz!</p><!--<p> é a tag que faz um parágrafo-->
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
