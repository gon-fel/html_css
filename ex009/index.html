<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando Links Externos</h1><!--Link externos é que te levam para outra página, foram do seu site.-->
        <p>Você pode acessar o meu <a href="https://github.com/gon-fel" target="_blank" rel="external">repertório público no GitHub</a><p> <!--href = referência de hipertexto. O atributo target="_blank", informa ao navegador que ele tem que abri uma nova janela com aquele link. O rel="external", informa ao navegador, que aquele link vai te levar para outro site, fora do seu próprio site.-->
    <p>Você também pode acessar o meu <a href="https://youtube.com/cursoemvideo/"> canal no youtube.</a></p>
    
</body>
</html>
